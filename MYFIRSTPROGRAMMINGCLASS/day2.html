<!-- Assignment -->
<!-- Make an examination time table of Monday to Friday, you can style if you wish -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXAMINATION TIME TABLE</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        
        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }
        
        tr:nth-child(even) {
          background-color: #dddddd;
        }
        </style>
        </head>
        <body>
        
        <h2>Exam Time Table</h2>
        
        <table>
          <tr>
            <th>Days</th>
            <th>Subject</th>
            <th>Time</th>
          </tr>
          <tr>
            <td>Monday</td>
            <td>Chemistry</td>
            <td>8am</td>
          </tr>
          <tr>
            <td>Tuesday</td>
            <td>Physics</td>
            <td>9am</td>
          </tr>
          <tr>
            <td>Wednesday</td>
            <td>Biology</td>
            <td>10am</td>
          </tr>
          <tr>
            <td>Thursday</td>
            <td>Maths</td>
            <td>11am</td>
          </tr>
          <tr>
            <td>Friday</td>
            <td>English</td>
            <td>12pm</td>
          </tr>
        </table>
</body>
</html>
